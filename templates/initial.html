<!DOCTYPE html>
<html lang="en">
    <head>  
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Initial Page</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='initial.css') }}">
        



    </head>
    <body>
    
        <div class="newsletter-container" >
            <h1 class="newsletter-title">RetroFuture Rumours</h1> 
            <div style="margin-top:50px;">
                <p>Time flies like an arrow; fruit flies like a banana.</p>
                <br>
                <p>Time travel is a concept that has fascinated humanity for centuries.</p>
                <br>
                <br>
            </div>
            <form action="{{url_for('generate')}}" method="POST">
                <div class="input-container">
                    <select name="topic" required>
                        <option value="">Select Topic</option>
                        <option value="history">‚è© History</option>
                        <option value="science">Science</option>
                        <option value="technology">Technology</option>
                        <option value="random">Random</option>

                    </select>
                    <input type="number"  id="yearInput" name="year" placeholder="Enter year" required>
                    <button type="submit">Submit</button>
                </div>
            </form>

        </div>   
        <script>
          const currentYear = new Date().getFullYear();
          const yearInput = document.getElementById('yearInput');
          yearInput.min = currentYear;
          yearInput.max = 9999;
          yearInput.placeholder = `Enter year (min ${currentYear}, max 9999)`;
        </script>
    </body>
</html>
